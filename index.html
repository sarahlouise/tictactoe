<!DOCTYPE html>
<!-- Angular app initiation -->
<html ng-app="ticTacToeApp">
<head>
	<title>Gameboard</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- game board style sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- angular linkup -->
  	  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  	 	<!-- ticTacToeApp linkup -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Controller Linkup -->
		<script type="text/javascript" src="js/controller.js"></script>

<body ng-controller="TicTacToeController as game">
<!-- Game Controller Initiation defined as 'game' -->
	<header>
		<h1>Tic Tac Toe</h1>
	</header>

			<div id="main-board">		
			<!-- Begin  Centered Board -->

				<div class ="board">
				<!-- Main Gameboard Start -->
					<button class="tictactoeSpaces" 
					ng-repeat="space in game.spaces"
					ng-click="game.playerClick($index)"
					ng-class="{'x': space.playerX === true, 'o': space.playerO === true}">
					</button>
				</div>

			</div>
				<!-- End Gameboard -->
			<section id="scoreboard">

				<div class ="score-wrapper">
				<!-- user1 scoreboard start-->
					<h3>1</h3>
					<h5>Player 1</h5> 
				</div>
				<!-- user1 scoreboard end -->

				<div class ="score-wrapper">
				<!-- user1 scoreboard start-->
					<h3>0</h3>
					<h5>Tie</h5>
				</div>

				<div class="score-wrapper">
				<!-- User2 Scoreboard -->
					<h3>2</h3>
					<h5>Player 2</h5>
				</div>
				<!-- User2 Scoreboard End -->

			</section>

			<div>
			<!-- Messaging box start -->
				<input id="messages" class = "inputBox">
				<input class="inputBox" type="text" placeholder="Go on, say hello...">
				<button class="button"><img src="images/button-image.jpg" width="50"></button>
			</div>
			<!-- messaging box end -->

</body>
</html>
