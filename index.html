<!DOCTYPE html>
<!-- Angular app initiation -->
<html ng-app="TicTacToeApp">
<head>
	<title>Gameboard</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- Game board style sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Angular linkup -->
  	  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  	 	<!-- ticTacToeApp linkup -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Controller Linkup -->
		<script type="text/javascript" src="js/controller.js"></script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>



<body ng-controller="TicTacToeController as game">
<!-- Game Controller Initiation defined as 'game' -->
<section id="popup" ng-hide="game.submit"></section>

<!-- POPUP LOGIN SCREEN START -->
	<div id="outer-wrapper" ng-hide="game.submit">
		<div id="popup-wrapper">
			<h2>Ready for some<br>good old-fashion fun?</h2>
				<div id="username">
					<input type="text" class="popup-username-input" placeholder="Enter your username here...." ng-model="game.username">
					<button type="submit" ng-click="game.beginPlay()" class="popup-button">LET'S GO!</button>
				</div>
		</div>
	</div>
<!-- POPUP LOGIN SCREEN END -->

<!-- GAME OVER SCREEN START -->
	<div id="outer-wrapper" ng-show="game.playAgain">
		<div id="popup-wrapper">
			<h2>'Ts All She Wrote.<br>Play Again?</h2>
			<!-- 	<div id="username">
					<input type="text" class="popup-username-input" placeholder="Enter your username here...." ng-model="game.username"> -->
					<button type="submit" ng-click="game.gameOver()" class="popup-button">DO IT!</button>
				<!-- </div> -->
		</div>
	</div>
<!-- GAME OVER SCREEN END -->

<!-- GAMEBOARD MAIN PAGE -->
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
		<section id="all-game">
		<!-- GAMEBOARD + SCOREBOARD + MESSAGING: START -->
			<div id="main-board">		
			<!-- Begin Centered Board -->
				<div class ="board">
				<!-- Main Gameboard Start -->
					<button class="tictactoeSpaces" ng-repeat="space in game.spaces" ng-click="game.playerClick($index)" ng-class="{'x': space.playerX === true, 'o': space.playerO === true}">
					</button>
				</div>

			</div>
				<!-- End Gameboard -->

			<section id="scoreboard">
			<!-- SCOREBOARD START -->
				<div class ="score-wrapper">
				<!-- user1 scoreboard start-->
					<h3>{{ game.playerOscore }}</h3>
					<h5>{{ game.username }}</h5> 
				</div>
				<!-- user1 scoreboard end -->

				<div class ="score-wrapper">
				<!-- user1 scoreboard start-->
					<h3>{{ game.tieGame }}</h3>
					<h5>Tie</h5>
				</div>

				<div class="score-wrapper">
				<!-- User2 Scoreboard -->
					<h3>{{ game.playerXscore }}</h3>
					<h5>Player 2</h5>
				</div>
				<!-- User2 Scoreboard End -->
			</section>  
			<!-- SCOREBOARD END -->

			<div>
				<button ng-click="game.clearboard()" class="popup-button">Play Again!</button>
			</div>

	
			<!-- Messaging box start -->
<!-- 			<div>
				<input id="messages" class = "inputBox">
				<input class="inputBox" type="text" placeholder="Go on, say hello...">
				<button class="button"><img src="images/button-image.jpg" width="50"></button>
			</div> -->
			<!-- messaging box end -->
	</section>
	<!-- GAMBAORD MAIN END -->

</body>
</html>
